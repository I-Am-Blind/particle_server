<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-black h-screen w-screen flex items-center justify-center ">
        <form action="/register" method="post" class="text-white p-1  flex flex-col justify-center items-center gap-4 font-inter">
            <input type="text" id="bot_id" name="bot_id" placeholder="Telegram Bot ID" required class="w-96 h-12 rounded-xl px-4 bg-black text-white border-2">
            <input type="text" id="client_id" name="client_id" placeholder="Client ID" required class="w-96 h-12 rounded-xl px-4 bg-black text-white border-2" >
            <input type="text" id="client_secret" name="client_secret" placeholder="Client Secret" required class="w-96 h-12 rounded-xl px-4 bg-black text-white border-2" >
            <input type="text" id="eventname" name="eventname" placeholder="Event Name" required class="w-96 h-12 rounded-xl px-4 bg-black text-white border-2">
            <button type="submit" class="text-white mt-4  cursor-pointer text-xl">Register</button>
        </form>
    </div>
</body>
</html>
