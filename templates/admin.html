<!-- successful.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="font-inter flex justify-center min-h-screen bg-white">
    <div class="m-4">
        <table class="min-w-full bg-white border border-gray-300 shadow-lg rounded-md overflow-hidden">
            <thead>
                <tr>
                    <th class="py-2 px-4 bg-gray-100 border-b"></th>
                    <th class="py-2 px-4 bg-gray-100 border-b">Team Name</th>
                    <th class="py-2 px-4 bg-gray-100 border-b">Telegram Bot ID</th>
                    <th class="py-2 px-4 bg-gray-100 border-b">Access Token</th>
                    <th class="py-2 px-4 bg-gray-100 border-b">Event Name</th>
                    <th class="py-2 px-4 bg-gray-100 border-b"></th>
                </tr>
            </thead>
            <tbody>
                {% for value in data.values() %}
                    <tr>
                        <td class="py-2 px-4 border-b font-bold">
                            {{ loop.index }}
                        </td>
                        <td class="py-2 px-4 border-b font-bold">
                            {{ value.team_name }}
                        </td>
                        <td class="py-2 px-4 border-b">
                            {{ value.bot_id }}
                        </td>
                        <td class="py-2 px-4 border-b">
                            {{ value.access_token }}
                        </td>
                        <td class="py-2 px-4 border-b">
                            {{ value.event_name }}
                        </td>
                        <td class="py-2 px-4 border-b">
                            <form method="GET" action="/deleteWebhook/{{ value.bot_id }}">
                                <button type="submit" class="text-red-600 font-bold">
                                    X
                                </button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
